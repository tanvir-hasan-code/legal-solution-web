<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal-Solution-Web</title>
    <!-- DaisyUI and Tailwind css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- style section -->
    <style>
      .eb-font {
        font-family: "EB Garamond", serif;
      }
      .poppins-regular {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body class="poppins-regular">
    <!-- header section start -->
     <header>
        <!-- navigation secton start -->
         <nav class=" px-4 md:px-0 mt-5 md:mt-12  md:w-10/12 mx-auto flex justify-between">
            <!-- logo and Company name section -->
            <div class="flex gap-4 items-center">
                <img src="images/logo2.png" alt="">
                <h1 class="text-4xl font-extrabold eb-font">Justice</h1>
            </div>
            <!-- Menu ber section -->
             <div>
                <div class="breadcrumbs text-lg md:flex hidden">
                    <ul>
                      <li>
                        <a href="#">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="h-4 w-4 stroke-current">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                          </svg>
                          Home
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          Services
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          Case
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          Blog
                        </a>
                      </li>
                      <li>
                        <a href="#">
                            <span class="inline-flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                                  </svg>                              
                              Contact Us
                            </span>
                        </a>
                      </li>
                    </ul>
                  </div>
             </div>
             <!-- Button -->
             <a class="md:flex hidden" href="#"><button class="btn bg-[#B68C5A] px-8 text-white font-semibold ">Free Consultation</button></a>
             <!-- hamber icon -->
             <div class="md:hidden flex items-center">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-10 text-[#B68C5A]">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg> 
                </a>                 
             </div>
         </nav>
        <!-- navigation secton closed -->
         <!-- Banner section start -->
          <section class="px-4 md:px-0 md:w-10/12 mx-auto">
            <div class="mt-6 md:mt-12 relative">
                <img class="w-full opacity-80" src="images/banner.png" alt="Banner-Image">
                <!-- banner-text section -->
                <div class="absolute md:top-[25%] top-5 left-7 md:left-[26%]">
                    <h1 class="font-extrabold md:text-7xl text-center eb-font text-white">We Provide Effective <br> Legal Solutions</h1>
                    <p class="md:text-[1rem] text-[.5rem] text-center text-gray-400 md:mt-6">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humour.</p>
                    <span class="inline flex gap-5 max-w-xl items-center md:px-5 md:mt-8 ml-10   mx-auto">
                        <input class="input w-36 h-6 md:h-12 pl md:w-full" type="text" name="text" placeholder="Search your services....">
                    <a href="#"><button class="bg-[#B68C5A]  btn text-white font-semibold">Search</button></a>
                    </span>
                </div>
            </div>
          </section>
         <!-- Banner section closed -->
     </header>
    <!-- header section Closed -->
  </body>
</html>
